    <script type="text/javascript">

        const imie = prompt('Podaj imie') // deklarowanie stałej imie ( stała bo nie bedziemy jej później nadpisywać )

        const wiek = parseInt(prompt('Podaj wiek')) // deklarowanie stałej wiek z przypisaniem do liczny całkowitej ( int )

        if(wiek >= 18){ // sprawdzanie czy wiek jest większy lub równy od 18 ( lat )

            document.write(`Witaj ${imie}, jesteś pełnoletni!`) // jeżeli wyjście z if'a jest " true " czyli warunek spełniony, piszemy ze uzytkownik jest pelnoletni

        } else { // else czyli gdy warunek ( if ) zwróci false

            document.write(`Witaj ${imie}, niestety, nie jesteś pełoletni...`) // piszemy ze uzytkownik nie jest pelnoletni

        }

    </script>
